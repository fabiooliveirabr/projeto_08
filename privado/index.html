<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="/estilo.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="cabecalho">
        <h1>Projetos</h1>
        <div id="caixa_menu">
            <div id="btn_cad_eng" class="menus">Cadastrar engenheiro</div>
            <div id="btn_cad_proj" class="menus">Cadastrar projeto</div>
            <div id="btn_gen_proj" class="menus">Gerenciar projetos</div>
        </div>
    </div>

    <!-- Tela cadastrar engenheiro e projetos -->
     <div id="tela_escura">
        <div id="formulario_editar_projeto">
            <button id="btn_fechar_editar"> X </button>
            <h1>Editar/Deletar</h1>
            Nº <br>
            <input type="text" id="caixa_cod_projeto2" disabled> <br>
            Nome projeto <br>
            <input type="text" id="caixa_nome2"><br><br>
            Descrição: <br>
            <input type="text" id="caixa_descricao2"> <br><br>
            Engenheiro: <br>
            <select  id="caixa_engenheiro2"></select> <br><br>
            Situação: <br>
            <select  id="caixa_situacao2">
                <option value="">Selecione</option>
                <option value="Pendente">Pendente</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Finalizado">Finalizado</option>                
            </select> <br><br>
            <button id="btn_salvar">Salvar alterações</button> 
            <button id="btn_deletar">Deletar</button>
        </div> <!-- Fim formulario_editar_projeto -->

        <div id="formulario_cad_eng">
            <button id="btn_fechar_eng"> X </button>
            <h1>Cadastrar Engenheiro</h1>
            Nome completo: <br>
            <input type="text" id="caixa_nome_eng"> <br><br>
            <button id="btn_cadastrar_eng">Cadastrar</button>
        </div>

        <div id="formulario_cad_proj">
            <button id="btn_fechar_proj"> X </button>
            <h1>Cadastrar Projeto</h1>
            Nome projeto <br>
            <input type="text" id="caixa_nome"><br><br>

            Descrição: <br>
            <input type="text" id="caixa_descricao"> <br><br>

            Engenheiro: <br>
            <select  id="caixa_engenheiro"></select> <br><br>

            Situação: <br>
            <select  id="caixa_situacao">
                <option value="">Selecione</option>
                <option value="Pendente">Pendente</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Finalizado">Finalizado</option>                
            </select> <br><br>
            <button id="btn_cadastrar_proj">Cadastrar</button>
        </div>
     </div>

     <div id="conteudo_pagina"></div>
<script src="/funcoes.js"></script>
<script src="/funcoes2.js"></script>
</body>
</html>
